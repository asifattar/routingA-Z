

<div class="container-fluid">
    <div class="row  mt-5">
        <div class="col-md-4 offset-md-4">
            <div class="card">
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <h1 class="text-center font-weight-bold text-dark text-muted">
                                Log In
                            </h1>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" class="form-control" name="email" [(ngModel)]="email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" name="password" [(ngModel)]="password">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn  btn-primary" (click)="login()">Submit</button>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <a href="/sign-Up" style="text-decoration: none;">new account ?</a>
                            </div>
                            <div class="col-md-6">
                                <a href="/login" style="text-decoration: none;">forgot password ?  </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
