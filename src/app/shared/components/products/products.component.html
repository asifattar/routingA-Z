<div class="row">
    <div class="col-md-4">
        <ul class="list-group">
            <li
            (click)="selectedProd = prod.id"
            [routerLink]="['/products', prod.id]"
            [queryParams]="{canEdit : prod.canReturn}"
            [ngClass]="{ active : prod.id === selectedProd}"
            class="list-group-item" *ngFor="let prod of pData" >
                {{prod.name}}
            </li>
        </ul>
    </div>
    <div class="col-md-8">
        <router-outlet></router-outlet>
        <!-- <app-product></app-product> -->
    </div>
</div>
<div class="row ">
    <div class="col-12 p-5 text-center ">
        <button (click)="gotoDashborad()" class="btn  btn-primary">
            GO TO DASHBOARD
        </button>
        <button class="btn btn-primary mx-3" (click)="gotoUsers()">
            GO TO USERS
        </button>
    </div>
</div>
